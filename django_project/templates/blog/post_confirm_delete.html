{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <div class="card">
      <div class="card-header">
        <h3>Post Delete</h3>
      </div>
      <div class="card-body">
        <p class="card-text">Are you sure you want to delete the post {{ object.title }}</p>
        {% bootstrap_button button_type='submit' content='Delete' button_class='btn-danger' %}
        <a class="btn btn-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
