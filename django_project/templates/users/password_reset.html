{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="bg-white border rounded shadow p-3">
    <div class="border-bottom">
        <h2 class="mb-3 text-center">Password Reset</h2>
    </div>
        <form class="m-3" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='Reset' %}
    </form>
</div>

{% endblock %}
