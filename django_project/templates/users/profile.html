{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card">
    <div class="card-body">
        <img class="rounded-circle float-start" src="{% static user.profile.image %}" style="width: 100px; height: 100px;">
        <h3 class="card-title ml-4">{{ user.username }}</h3>
        <p class="text-muted">{{ user.email }}</p>
    </div>
</div>

{% endblock %}
